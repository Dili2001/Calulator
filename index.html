<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


</head>

<body>
    <div>
        <h3 class="text-center mt-5 text-primary fw-normal">CALCULATOR</h3>
    </div>
    <div class="container-fluid ">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4 border border-primary rounded p-4">
                <div></div>
                <table class="table mb-0">
                    <thead>
                        <input class="form-control mt-2 mb-3" id="result" type="text">
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="col"><button onclick="display( '(' )" type="button"
                                    class="container btn btn-light">(</button></th>
                            <th scope="col"><button onclick="display( ')' )" type="button"
                                    class="container btn btn-light">)</button></th>
                            <th scope="col"><button onclick="display( '%' ) " type="button"
                                    class="container btn btn-light">%</button></th>
                            <th scope="col"><button onclick="clearAll()" type="button"
                                    class="container btn btn-light">AE</buttontype=>
                            </th>
                        </tr>

                        <tr>
                            <th scope="col"><button onclick="display( '7' ) " type="button"
                                    class="container btn btn-light">7</button></th>
                            <th scope="col"><button onclick="display( '8' ) " type="button"
                                    class="container btn btn-light">8</button></th>
                            <th scope="col"><button onclick="display( '9' ) " type="button"
                                    class="container btn btn-light">9</button></th>
                            <th scope="col"><button onclick="display( '/' ) " type="button"
                                    class="container btn btn-light">รท</button></th>

                        </tr>
                        <tr>
                            <th scope="col"><button onclick="display( '4' ) " type="button"
                                    class="container btn btn-light">4</button></th>
                            <th scope="col"><button onclick="display( '5' ) " type="button"
                                    class="container btn btn-light">5</button></th>
                            <th scope="col"><button onclick="display( '6' ) " type="button"
                                    class="container btn btn-light">6</button></th>
                            <th scope="col"><button onclick="display( '*' ) " type="button"
                                    class="container btn btn-light">ร</button></th>

                        </tr>
                        <tr>
                            <th scope="col"><button onclick="display( '1' ) " type="button"
                                    class="container btn btn-light">1</button></th>
                            <th scope="col"><button onclick="display( '2' ) " type="button"
                                    class="container btn btn-light">2</button></th>
                            <th scope="col"><button onclick="display( '3' ) " type="button"
                                    class="container btn btn-light">3</button></th>
                            <th scope="col"><button onclick="display( '-' ) " type="button"
                                    class="container btn btn-light">-</button></th>

                        </tr>
                        <tr>
                            <th scope="col"><button onclick="display( '0' ) " type="button"
                                    class="container btn btn-light">0</button></th>
                            <th scope="col"><button onclick="display( '.' ) " type="button"
                                    class="container btn btn-light">.</button></th>
                            <th scope="col"><button onclick="output()" type="button"
                                    class="container btn btn-primary">=</button></th>
                            <th scope="col"><button onclick="display( '+' ) " type="button"
                                    class="container btn btn-light">+</button></th>

                        </tr>
                        <tr>
                            <th scope="col"><button onclick="removeLast()" type="button" class="container btn btn-light">Del</button></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>

                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="col-4"></div>



        </div>
    </div>
</body>

<script src="./calc.js"></script>

</html>
